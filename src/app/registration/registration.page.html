<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Registrations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="Content">
  <ion-list>
    <ion-item-sliding *ngFor="let reg of regDetails" #slideItem>
      <ion-item>
        <ion-label>{{reg.evename}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="secondary" (click)="onPreview(reg,slideItem)">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
